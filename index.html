<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>移动端PDF预览示例</title>
    <!-- 引入 PDF.js 的样式文件 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf_viewer.css">
</head>
<body>
    <h1>移动端PDF预览示例</h1>
    <!-- 用于显示 PDF 的容器 -->
    <div id="pdfContainer"></div>

    <!-- 引入 PDF.js 的脚本文件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        // PDF.js 的加载和渲染逻辑
        const pdfContainer = document.getElementById('pdfContainer');

        // PDF 文件的 URL
        const pdfUrl = 'http://cdn.hihakid.com/edu_resource_user_upload/46fcd3a2fabccaf74e546276ce4e56c1/fe08f2f9b1597a6926d3c779a5099030/%E2%80%9CHIHAKID%E2%80%9D%E5%BF%AB%E9%80%9F%E5%BC%80%E8%AF%BE%E6%8C%87%E5%8D%97%202.8.2.pdf';

        // PDF.js 加载和渲染
        pdfjsLib.getDocument(pdfUrl).promise.then(pdfDocument => {
            // 第一个页面的渲染
            pdfDocument.getPage(1).then(page => {
                const canvas = document.createElement('canvas');
                pdfContainer.appendChild(canvas);

                const viewport = page.getViewport({ scale: 1 });
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                const canvasContext = canvas.getContext('2d');
                const renderContext = {
                    canvasContext,
                    viewport
                };

                page.render(renderContext);
            });
        });
    </script>
</body>
</html>
